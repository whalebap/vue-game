<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

	</script>
</head>

<body>
	<div id="root">
		<word-relay start-word="원우"></word-relay>
		<word-relay start-word="지수"></word-relay>
	</div>
	<script>
		//전역컴포넌트로 등록
		Vue.component('word-relay', {
			props : ['startWord'],
			template: `<div>
			<form @submit.prevent="onSubmit">
				<div>
					{{word}}
				</div>
				<input type="text" v-model="value" ref="answer">
				<button type="submit">입력</button>
				<div>
					{{result}}
				</div>
			</form>
			
		</div>`,
			data() {
				return {
					word: this.startWord,
					result: '',
					value: '',
					array: [
						{ name: '홍지수', age: 26, team: 'vocal' },
						{ name: '이찬', age: 22, team: 'perfomance' },
						{ name: '전원우', age: 25, team: 'hiphop' },
					],
					checked: []
				}
			},
			methods: {
				onSubmit() {
					if (this.word[this.word.length - 1] === this.value[0]) {
						this.result = '정답'
						this.word = this.value
						this.value = ''
						this.$refs.answer.focus()
					} else {
						this.result = '땡'
						this.value = ''
						this.$refs.answer.focus()
					}
				}

			},

		})
	</script>
	<script>
		const app = new Vue({
			el: "#root",

		})
	</script>
</body>

</html>
